name: Terraform Plan on PR

on:
  pull_request:
    branches: [main]

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # OIDC Auth (recommended) - uncomment when configured
      # - name: Configure AWS Credentials (OIDC)
      #   uses: aws-actions/configure-aws-credentials@v4
      #   with:
      #     role-to-assume: arn:aws:iam::ACCOUNT_ID:role/GitHubActionsRole
      #     aws-region: us-east-1

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color 2>&1 | tee plan.txt
        continue-on-error: true

      - name: Post Plan to PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('plan.txt', 'utf8');
            const maxLen = 65000;
            let body = '## üìã Terraform Plan\n\n';
            body += plan.length > maxLen 
              ? '```hcl\n' + plan.substring(0, maxLen) + '\n... (truncated)\n```'
              : '```hcl\n' + plan + '\n```';
            body += '\n\n' + ('${{ steps.plan.outcome }}' === 'failure' ? '‚ùå Plan failed' : '‚úÖ Plan succeeded');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Fail if plan failed
        if: steps.plan.outcome == 'failure'
        run: exit 1
