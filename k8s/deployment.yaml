apiVersion: apps/v1
kind: Deployment
metadata:
  name: inference-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inference
  template:
    metadata:
      labels:
        app: inference
    spec:
      containers:
      - name: inference-container
        image: your-dockerhub-username/your-image:latest
        ports:
        - containerPort: 8080

