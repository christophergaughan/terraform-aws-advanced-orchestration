apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: warp-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: warp.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: warp-service
            port:
              number: 80

