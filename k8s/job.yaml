apiVersion: batch/v1
kind: Job
metadata:
  name: warp-batch-job
spec:
  backoffLimit: 1
  template:
    spec:
      containers:
      - name: warp-job
        image: warp-feature-engineering:latest
        imagePullPolicy: Never  # âœ… this prevents it from pulling the image from Docker Hub
        command: ["python", "lambda_function.py"]
        env:
        - name: SAGEMAKER_ENDPOINT_NAME
          value: "mock-endpoint"
        volumeMounts:
        - name: scratch-volume
          mountPath: /app/data
      restartPolicy: Never
      volumes:
      - name: scratch-volume
        emptyDir: {}

